<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="./src/style.css" />
    <script defer src="./script/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

  <body>
    <section>
      <div class="container">
        <div class="todo">
          <h1 class="title">ToDo List</h1>
          <div class="dinput">
            <form class="todoinput">
              <input class="input" type="text" placeholder="Ту-ду-ш-ка" />
              <button class="btn">Добавить</button>
            </form>
            <div class="dli">
              <ul class="dlu">
                <!-- <li class="string">
                  <input class="checkbox" type="checkbox" />
                  <p class="subtitle">link todo list ever</p>
                  <button class="delete">❌</button>
                </li> -->
              </ul>
            </div>
            <div class="dlibtn dlibtnOff">
              <button class="deletecom">Удалить завершенные</button>
              <button class="deleteall">Удалить все</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
